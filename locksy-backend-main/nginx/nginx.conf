# Nginx Load Balancer Configuration for Locksy
# This file configures Nginx as a reverse proxy and load balancer

events {
    worker_connections 1024;
}

http {
    # Upstream backend servers - Load balancing pool
    upstream backend_servers {
        # Load balancing method: round-robin (default)
        # Alternative: least_conn, ip_hash (for sticky sessions)
        
        # Backend server instances
        # These will be multiple Node.js instances running on different ports
        server localhost:3001 weight=1 max_fails=3 fail_timeout=30s;
        server localhost:3002 weight=1 max_fails=3 fail_timeout=30s;
        server localhost:3003 weight=1 max_fails=3 fail_timeout=30s;
        
        # Optional: Add backup server
        # server localhost:3004 backup;
        
        # Keepalive connections for better performance
        keepalive 32;
    }

    # Upstream Socket.IO servers - For WebSocket connections
    upstream socketio_servers {
        # Use ip_hash for sticky sessions (Socket.IO requires session affinity)
        ip_hash;
        
        server localhost:3001;
        server localhost:3002;
        server localhost:3003;
        
        # Keepalive for WebSocket connections
        keepalive 32;
    }

    # Logging
    # Note: Update these paths for your Nginx installation directory
    # Windows example: access_log C:/nginx/nginx-1.28.0/logs/access.log;
    # Linux/Mac: access_log /var/log/nginx/access.log;
    access_log logs/access.log;
    error_log logs/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

    server {
        listen 80;
        server_name localhost;

        # Client body size limit (for file uploads)
        client_max_body_size 50M;
        client_body_buffer_size 128k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Socket.IO proxy settings
        location /socket.io/ {
            proxy_pass http://socketio_servers;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400;
        }

        # API Gateway routes - All API requests go through gateway
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy to backend servers
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Login endpoint - Stricter rate limiting
        location /api/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }
        
        # Health check endpoint with detailed info
        location /health/ready {
            access_log off;
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }
        
        # Liveness probe
        location /health/live {
            access_log off;
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_connect_timeout 1s;
            proxy_read_timeout 1s;
        }

        # Static files - Serve from CDN if configured, otherwise from backend
        location /CryptoChatfiles/ {
            # Check if CDN is enabled via backend API
            # If CDN is configured, the backend will redirect to CDN
            # Otherwise, proxy to backend
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Public static assets - CSS, JS, fonts, images
        location /public/ {
            # Backend will redirect to CDN if enabled
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Static uploads
        location /uploads/ {
            # Backend will redirect to CDN if enabled
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default route
        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

