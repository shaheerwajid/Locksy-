    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

        crossorigin="anonymous"></script>

    <script>
        $("#cmdCambiar").click(function () {
            $.ajax({
                method: "POST",
                contentType: "application/json",
                url: "/pms/cambiarClave",
                data: JSON.stringify({
                    id: "{ID_USUARIO}",
                    txtClave: $("#txtClave").val(),
                    txtClave2: $("#txtClave2").val(),
                })
            }).done(function (msg) {
                var ok = $.trim(msg.substring(0, 2));
                if (ok === "OK") {
                    $(document).html("")[0].body.innerHTML = msg.substring(2);
                } else alert("Ocurrió un error cambiando la contraseña")
            });
        })
    </script>
